version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=portfolio
      - DB_PASSWORD=portfolio
      - DB_NAME=portfolio
    networks:
      - app-network
